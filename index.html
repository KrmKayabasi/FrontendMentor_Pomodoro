<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="title">pomodoro</div>
        <div class="mode-select">
            <ul>
                <li class="mode-selection selected"><a href="#">pomodoro</a></li>
                <li class="mode-selection"><a href="#">short break</a></li>
                <li class="mode-selection"><a  href="#">long break</a></li>
            </ul>
        </div>
        <div class="outer">
            <div class="progress-bar">
                <div class="inner"></div>
                <div class="controls">
                    <div id="time">1:00</div>
                    <button id="startstop">Start</button>
                </div>
            </div>
        </div>
        
        <div class="settings" >
            <button><img src="assets/icon-settings.svg" alt=""></button>
        </div>

    </div>










</body>

<script src="app.js"></script>
</html>
